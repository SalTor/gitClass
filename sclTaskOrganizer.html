<!DOCTYPE html>
<html>
	<head>
	<title>Task Organizer</title>
		<!--Button Functions-->
		<script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
		<script>
		$(document).ready(function(){
			var id; 

			//Submit Button
			$("table.taskTable button.add").click(function(){
				var master = $(this).parents("table.taskTable"); 
				var prot = master.find(".prototype").clone(); 
				prot.attr("class", " ")
				prot.find(".id").attr("value", id);

				master.find("tbody").append(prot); 
			});

			//Remove Button
			$("table.taskTable button.remove").live("click", function(){
				$(this).parents("tr").remove(); 
			}); 

			//Clear Table
			$("table.taskTable button.delete").live("click", function(){
				$("#myTable tbody>tr").remove();
			}); 
		}); 
		</script>

		<!--Table Styling-->
		<style>
			.taskTable{
				border: solid 2px #461209;
			}
			.taskTable th, .taskTable td{
				border: solid 2px #000;
				padding: 2px 5px;
				width: 150px;
				text-align: center;
			}
			.taskTable .prototype{
				display: none;
			}
		</style>
	</head>

	<!--Table Content-->
	<body bgcolor="#8b668b">
		<table class="taskTable" id="myTable" bgcolor="#cdc1c5">
			<thead>
				<tr>
					<th>Task</th>
					<th>Description</th>
					<th>Due</th>
				<th><button class="add">Submit</button>
						<button class="delete">Clear Table</button></th>
				</tr>
			</thead>
			<tbody>
				<tr class="prototype">
				<td><input type="text" name="Task Name" placeholder="Task Name"/></td>
				<td><input type="text" name="Description" placeholder="Description"/></td>
				<td><input type="date" name="Due"/></td>
	
				<td><button class="remove">Remove Task</button></td>
			</tbody>
		</table>
	</body>
</html>
