<html>
	<head>
	<title>Task Organizer</title>
		<script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
		<script>
		$(document).ready(function() {
			var id;
			
			// Submit button functionality
			$("table.dynatable button.add").click(function() {
				
				var master = $(this).parents("table.dynatable");
				
				// Create New Row
				var prot = master.find(".prototype").clone();
				prot.attr("class", "")
				prot.find(".id").attr("value", id);
				
				master.find("tbody").append(prot);
			});
			
			// Remove button functionality
			$("table.dynatable button.remove").live("click", function() {
				$(this).parents("tr").remove();
				
			});
			//Clear Table button functionality
			$("table.dynatable button.delete").live("click",function(){
			$("#myTable tbody > tr").remove();
			});
			
		});
		</script>
		<!--Use CSS to give table features-->
		<style>
			.dynatable 
			{
				border: solid 1px #000; 
				
			}
			.dynatable th,
			.dynatable td {
				border: solid 1px #000; 
				padding: 2px 10px;
				width: 170px;
				text-align: center;
			}
			.dynatable .prototype 
			{
				display:none;
			}
		</style>
	</head>
	<body bgcolor = "#CCCCFF">
		<table class="dynatable" id="myTable" bgcolor="#01DFA5">
			<thead>
				<tr>
					<th>Task Name</th>
					<th>Description</th>
					<th>Due Date</th>
				 <th><button class="add">Submit</button>
				 <button class="delete">Clear Table</button></th>
				
				</tr>
			</thead>
			<tbody>
				<tr class="prototype">
				   <!--Set up Text Boxes and Buttons-->
					<td><input type="text" name="Task Name"  placeholder="Task Name"/></td>
					<td><input type="text" name="Description" placeholder="Description"/></td>
					<td><input type="text" name="due"/></td>
					<!--<form action="demo_form.asp"-->
					<td><button class="remove">Remove</button></td>
				</tr>
				</tbody>
		</table>
	</body>
</html>
